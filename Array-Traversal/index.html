    function printReverse(input) {

    function isUniform(input) {
        input.forEach(function (item) {
                if (item !== input[0]) {
                    return false;
                }
            }
        )
    }

    var myArr = ['a', 'b', 'c', 'd'];
    var returnval = isUniform(myArr);
    if (returnval) {

            }
        );
        return total;
    }

    function max(input) {
        var max = input[0];
        input.forEach(function(item){
            if (item>max){
                max = item;
            }
        });
